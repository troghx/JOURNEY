<!DOCTYPE html>
<html lang="es">
<head>

    <!-- SheetJS (Excel parsing) -->

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: url('journey_background.png') center/cover no-repeat fixed;
      color: #111827;
      position: relative;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.78);
      border: 1px solid rgba(255, 255, 255, 0.45);
      box-shadow: 0 18px 36px rgba(15, 23, 42, 0.14);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }

    .employee-card {
      transition: all 0.2s ease;
    }

    .employee-card.glass-panel {
      background: rgba(255, 255, 255, 0.74);
    }

    .employee-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.18);
    }

    #clear-toast.glass-panel {
      background: rgba(16, 185, 129, 0.92);
      border-color: rgba(236, 253, 245, 0.25);
      color: #ecfdf5;
    }

    .glass-input {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .glass-input:focus {
      background: rgba(255, 255, 255, 0.92);
      border-color: rgba(16, 185, 129, 0.45);
    }
    .checkmark { transition: all 0.3s ease; }
    .checkmark.active { background-color: #10B981; color: white; border-color: #10B981; }
    .checkmark.checked-out { background-color: #F59E0B; color: white; border-color: #F59E0B; }
    .attendance-time.checkout { color: #B45309; }
    .attendance-action-sheet {
      position: fixed;
      inset: 0;
      z-index: 40;
      background: rgba(17, 24, 39, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      transition: background 0.3s ease;
    }
    .attendance-action-sheet.active { display: flex; }
    .attendance-action-sheet.keyboard-open {
      align-items: flex-end;
      padding-bottom: calc(var(--keyboard-offset, 0px) + 1.5rem);
    }
    .attendance-action-card {
      width: 100%;
      max-width: 26rem;
      border-radius: 1rem;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.25);
      transform: translateY(-12vh);
      transition: transform 0.3s ease;
    }
    .attendance-action-sheet.keyboard-open .attendance-action-card {
      transform: translateY(0);
    }
    .attendance-action-card button[data-variant='ghost'] {
      border-color: rgba(229, 231, 235, 0.7);
    }
    .btn-pill-active { background-image: linear-gradient(to right, #d1fae5, #a7f3d0); color: #065f46; }
        @media (max-width: 639px) {
      .employee-card {
        display: grid;
        grid-template-columns: 1fr auto;
        grid-template-areas:
          'info actions'
          'info attendance';
        align-items: center;
        gap: 0.5rem 0.75rem;
      }
      .employee-card .employee-info {
        grid-area: info;
      }
      .employee-card .employee-actions {
        grid-area: actions;
        align-self: flex-start;
        justify-self: flex-end;
      }
      .employee-card .employee-attendance {
        grid-area: attendance;
        justify-self: flex-end;
      }
    }
  </style>
</head>

<body class="text-gray-900">

  <script>
    const API_BASE_URL = '/.netlify/functions/employees';
    let employees = [];
    let currentDate = new Date();
    let attendanceHasRecords = false;
    let isReadOnlyDate = false;
    let isEditMode = false;

    const employeeList = document.getElementById('employee-list');
    const searchInput = document.getElementById('search-input');
    const searchClearButton = document.getElementById('search-clear');
    const readOnlyBanner = document.getElementById('read-only-banner');
    const presentFilterBtn = document.getElementById('present-filter-btn');
    const addEmployeeBtn = document.getElementById('add-employee-btn');
    const addEmployeeModal = document.getElementById('add-employee-modal');
    const addEmployeeForm = document.getElementById('add-employee-form');
    const addEmployeeNameInput = document.getElementById('add-employee-name');
    const addEmployeePositionInput = document.getElementById('add-employee-position');
    const addEmployeeDepartmentInput = document.getElementById('add-employee-department');
    const cancelAddEmployeeBtn = document.getElementById('cancel-add-employee');
    const submitAddEmployeeBtn = document.getElementById('submit-add-employee');
    const clearAttendanceBtn = document.getElementById('clear-attendance-btn');
    const clearConfirmationCard = document.getElementById('clear-confirmation');
    const clearConfirmationDate = document.getElementById('clear-confirmation-date');
    const cancelClearBtn = document.getElementById('cancel-clear-btn');
    const confirmClearBtn = document.getElementById('confirm-clear-btn');
    const clearToast = document.getElementById('clear-toast');
    const attendanceActionSheet = document.getElementById('attendance-action-sheet');
    const attendanceActionMessage = document.getElementById('attendance-action-message');
    const attendanceActionCancel = document.getElementById('attendance-action-cancel');
    const attendanceRemoveBtn = document.getElementById('attendance-remove-btn');
    const attendanceCheckoutBtn = document.getElementById('attendance-checkout-btn');
    const appMenuToggle = document.getElementById('app-menu-toggle');
    const appMenu = document.getElementById('app-menu');
    const editModeToggle = document.getElementById('edit-mode-toggle');
    const editModeLabel = document.getElementById('edit-mode-label');
    const editModeStatus = document.getElementById('edit-mode-status');
    let clearToastTimeout = null;
    let showPresentOnly = false;
    let pendingCheckAction = null;

    const CHECKOUT_STORAGE_KEY = 'journey-attendance-checkouts';
    let checkoutStateByDate = loadCheckoutState();

    function normalizeForSearch(value) {
      return (value || '')
        .toString()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .toLowerCase()
        .trim();
    }
    
    function loadCheckoutState() {
      try {
        const stored = localStorage.getItem(CHECKOUT_STORAGE_KEY);
        if (!stored) return {};
        const parsed = JSON.parse(stored);
        return parsed && typeof parsed === 'object' ? parsed : {};
      } catch (error) {
        console.warn('No se pudo cargar el estado de salidas almacenado:', error);
        return {};
      }
    }

    function persistCheckoutState() {
      try {
        localStorage.setItem(CHECKOUT_STORAGE_KEY, JSON.stringify(checkoutStateByDate));
      } catch (error) {
        console.warn('No se pudo guardar el estado de salidas.', error);
      }
    }

    function getCheckoutStateForDate(dateStr) {
      return checkoutStateByDate[dateStr] || {};
    }

    function setCheckoutStateForEmployee(dateStr, employeeId, value) {
      if (!employeeId) return;
      const key = String(employeeId);
      if (!checkoutStateByDate[dateStr]) {
        checkoutStateByDate[dateStr] = {};
      }
      if (value) {
        checkoutStateByDate[dateStr][key] = true;
      } else if (checkoutStateByDate[dateStr]) {
        delete checkoutStateByDate[dateStr][key];
        if (!Object.keys(checkoutStateByDate[dateStr]).length) {
          delete checkoutStateByDate[dateStr];
        }
      }
      persistCheckoutState();
    }

    function clearCheckoutStateForDate(dateStr) {
      if (checkoutStateByDate[dateStr]) {
        delete checkoutStateByDate[dateStr];
        persistCheckoutState();
      }
    }

    function openAppMenu() {
      if (!appMenu) return;
      appMenu.classList.remove('hidden');
      if (appMenuToggle) {
        appMenuToggle.setAttribute('aria-expanded', 'true');
      }
    }

    function closeAppMenu() {
      if (!appMenu) return;
      appMenu.classList.add('hidden');
      if (appMenuToggle) {
        appMenuToggle.setAttribute('aria-expanded', 'false');
      }
    }

    function updateEditModeUI() {
      if (editModeLabel) {
        editModeLabel.textContent = isEditMode ? 'Desactivar modo edición' : 'Activar modo edición';
      }
      if (editModeStatus) {
        editModeStatus.classList.toggle('hidden', !isEditMode);
        if (isEditMode) {
          editModeStatus.textContent = 'Activo';
        } else {
          editModeStatus.textContent = '';
        }
      }
      if (editModeToggle) {
        editModeToggle.setAttribute('aria-pressed', String(isEditMode));
      }
      if (appMenuToggle) {
        appMenuToggle.classList.toggle('ring-2', isEditMode);
        appMenuToggle.classList.toggle('ring-emerald-400', isEditMode);
        appMenuToggle.classList.toggle('bg-white', isEditMode);
        appMenuToggle.classList.toggle('shadow-lg', isEditMode);
      }
      if (clearAttendanceBtn) {
        const shouldHide = !isEditMode;
        clearAttendanceBtn.classList.toggle('hidden', shouldHide);
        if (shouldHide) {
          clearAttendanceBtn.setAttribute('aria-hidden', 'true');
          hideClearConfirmation();
        } else {
          clearAttendanceBtn.removeAttribute('aria-hidden');
        }
      }
    }

    function setEditMode(value) {
      const nextValue = Boolean(value);
      if (nextValue === isEditMode) {
        updateEditModeUI();
        return;
      }
      isEditMode = nextValue;
      updateEditModeUI();
      refreshUI();
    }

    function applyCheckoutStateToEmployee(emp, dateStr = formatForInput(currentDate)) {
      if (!emp) return emp;
      const dayState = getCheckoutStateForDate(dateStr);
      const key = String(emp.id ?? '');
      emp.checkedOut = Boolean(dayState[key]);
      return emp;
    }

    function mapServerEmployeesWithCheckout(serverEmployees, dateStr = formatForInput(currentDate)) {
      return (serverEmployees || []).map(emp => applyCheckoutStateToEmployee(mapServerEmployee(emp), dateStr));
    }
    async function parseErrorResponse(response) {
      if (!response) return 'Error desconocido del servidor.';
      const statusText = response.status ? ` (HTTP ${response.status})` : '';
      try {
        const data = await response.clone().json();
        if (data && typeof data === 'object') {
          const parts = [];
          if (data.error) parts.push(data.error);
          if (data.detail && data.detail !== data.error) parts.push(data.detail);
          if (data.hint) parts.push(`Sugerencia: ${data.hint}`);
          if (data.code) parts.push(`Código: ${data.code}`);
          if (parts.length) return `${parts.join(' ')}${statusText}`.trim();
        }
      } catch (err) {
        try {
          const text = await response.clone().text();
          if (text) return `${text.trim()}${statusText}`;
        } catch (_) {
          console.warn('No se pudo leer la respuesta de error del servidor:', err);
        }
      }
      return `La solicitud al servidor falló${statusText}.`;
    }

    async function fetchServerDebugInfo() {
      try {
        const response = await fetch(`${API_BASE_URL}?debug=1`);
        if (!response.ok) return null;
        return await response.json();
      } catch (error) {
        console.warn('No se pudo obtener la información de depuración del servidor:', error);
        return null;
      }
    }
    
        function resetAddEmployeeForm() {
      if (addEmployeeForm) addEmployeeForm.reset();
      if (addEmployeeNameInput) addEmployeeNameInput.focus();
    }

    function showAddEmployeeModal() {
      if (!addEmployeeModal) return;
      addEmployeeModal.classList.remove('hidden');
      resetAddEmployeeForm();
    }

    function hideAddEmployeeModal() {
      if (!addEmployeeModal) return;
      addEmployeeModal.classList.add('hidden');
    }

    async function createManualEmployee({ name, position, department }) {
      try {
        const response = await fetch(API_BASE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            employee: {
              name,
              position,
              department,
            },
          }),
        });

        if (!response.ok) {
          const message = await parseErrorResponse(response);
          throw new Error(message || 'No se pudo agregar el empleado.');
        }

        const payload = await response.json();
        if (!payload || !payload.employee) {
          throw new Error('El servidor no devolvió la información del empleado creado.');
        }

        const newEmployee = applyCheckoutStateToEmployee(mapServerEmployee(payload.employee));
        employees.push(newEmployee);
        employees.sort((a, b) => (a.name || '').localeCompare(b.name || '', 'es', { sensitivity: 'base' }));
        attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);
        recalculateReadOnlyState();
        refreshUI();
        return newEmployee;
      } catch (error) {
        console.error('Error al crear empleado manual:', error);
        throw error;
      }
    }

    async function deleteEmployeeFromServer(id, dateStr) {
      try {
        const response = await fetch(API_BASE_URL, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ employeeId: id, date: dateStr }),
        });

        if (!response.ok) {
          const message = await parseErrorResponse(response);
          throw new Error(message || 'No se pudo eliminar al empleado.');
        }

        const payload = await response.json();
        if (Array.isArray(payload.employees)) {
          employees = mapServerEmployeesWithCheckout(payload.employees, dateStr);
        } else {
          employees = employees.filter(emp => String(emp.id) !== String(id));
        }

        setCheckoutStateForEmployee(dateStr, id, false);

        if (typeof payload.hasAttendanceRecords === 'boolean') {
          attendanceHasRecords = payload.hasAttendanceRecords;
        } else {
          attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);
        }

        recalculateReadOnlyState();
        refreshUI();
      } catch (error) {

    function normalizeEmployee(row) {
      const normalized = {};
      Object.entries(row || {}).forEach(([key, value]) => {
        if (!key) return;
        normalized[key.trim().toLowerCase()] = value;
      });

      const idValue =
        normalized.id ??
        normalized['no'] ??
        normalized['numero'] ??
        normalized['clave'] ??
        normalized['clave de empleado'];
      const nameValue = normalized.nombre ?? normalized.name ?? '';
      const positionValue = normalized.puesto ?? normalized.position ?? '';
      const departmentValue = normalized.departamento ?? normalized.department ?? '';
      const presentValue = normalized.presente ?? normalized.present ?? normalized.asistio;

      const parseBoolean = (value) => {
        if (typeof value === 'number') return value !== 0;
        if (typeof value === 'boolean') return value;
        if (typeof value === 'string') {
          const normalizedValue = value.trim().toLowerCase();
          return ['1', 'true', 'sí', 'si', 'x', 'yes'].includes(normalizedValue);
        }
        return false;
      };

      const toCleanString = (value) => {
        if (value === undefined || value === null) return '';
        return String(value).trim();
      };

      const finalId = (idValue !== undefined && idValue !== null && String(idValue).trim() !== '') ? String(idValue).trim() : '';

      return {
        id: finalId,
        name: toCleanString(nameValue),
        position: toCleanString(positionValue),
        department: toCleanString(departmentValue),
        checkedIn: parseBoolean(presentValue),
        attendanceRecorded: false,
        checkedInAt: null,
      };
    }

    function mapServerEmployee(emp = {}) {
      const checkedInAtValue = emp.checkedInAt || emp.checked_in_at || null;
      return {
        id: emp.id,
        name: emp.name || '',
        position: emp.position || '',
        department: emp.department || '',
        checkedIn: Boolean(emp.checkedIn),
        attendanceRecorded: Boolean(emp.attendanceRecorded),
        checkedInAt: checkedInAtValue ? String(checkedInAtValue) : null,
      };
    }

    function formatCheckInTime(isoString) {
      if (!isoString) return '';
      const parsed = new Date(isoString);
      if (Number.isNaN(parsed.getTime())) return '';
      return parsed.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
    }

    function startOfDay(date) {
      return new Date(date.getFullYear(), date.getMonth(), date.getDate());
    }

    function isDateBeforeToday(date) {
      const today = startOfDay(new Date());
      return startOfDay(date) < today;
    }

    function formatForInput(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

        const dateStr = formatForInput(targetDate);
        const response = await fetch(`${API_BASE_URL}?date=${encodeURIComponent(dateStr)}`);
        if (!response.ok) {
          const message = await parseErrorResponse(response);
          throw new Error(message || 'No se pudo obtener la lista de empleados.');
        }
        const payload = await response.json();
        if (Array.isArray(payload.employees)) {
          employees = mapServerEmployeesWithCheckout(payload.employees, dateStr);
        } else {
          employees = [];
        }
        if (typeof payload.hasAttendanceRecords === 'boolean') {
          attendanceHasRecords = payload.hasAttendanceRecords;
        } else {
          attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);
        }
      } catch (error) {
        console.error('Error al cargar empleados desde el servidor:', error);
        const debugInfo = await fetchServerDebugInfo();
        if (debugInfo) {
          console.error('Información de depuración del servidor:', debugInfo);
        }
        alert(

            'Detalle: ' +

        );
      } finally {
        recalculateReadOnlyState();
        refreshUI();
      }
    }

        });

        const payload = await response.json();

          attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);

      try {
        const response = await fetch(API_BASE_URL, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, checkedIn, date: formatForInput(currentDate) })
        });
        if (!response.ok) {
          const message = await parseErrorResponse(response);
          throw new Error(message || 'Error al actualizar asistencia.');
        }
        const payload = await response.json();
        if (payload && payload.employee) {
          const dateStr = formatForInput(currentDate);
          const updated = applyCheckoutStateToEmployee(mapServerEmployee(payload.employee), dateStr);
          const index = employees.findIndex(emp => String(emp.id) === String(updated.id));
          if (index !== -1) {
            employees[index] = updated;
            attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);
            recalculateReadOnlyState();
            refreshUI();
          }
        }
      } catch (error) {
        console.error('Error al actualizar asistencia:', error);

        if (debugInfo) {
          console.error('Información de depuración del servidor:', debugInfo);
        }
        alert(
          'No se pudo actualizar la asistencia en Neon. ' +
            'Detalle: ' +
            (error?.message || 'Se revertirá el cambio.')
        );
        const target = employees.find(emp => String(emp.id) === String(id));
        if (target) {
          target.checkedIn = !checkedIn;
          target.attendanceRecorded = previousRecorded;
          target.checkedInAt = previousCheckedInAt;
          attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);

        }

      attendanceHasRecords = true;
      recalculateReadOnlyState();
      updatePresentCount();
      updateClearButtonState();
      applyFilters();
      updateEmployeeCheckStatus(emp.id, true, { previousRecorded, previousCheckedInAt });
      }

    function applyRemoveAttendance(context) {
      const { mark, checkIcon, exitIcon, emp, timeEl, previousRecorded, previousCheckedInAt, card } = context;
      mark.classList.remove('active', 'checked-out');
      mark.setAttribute('aria-pressed', 'false');
      if (checkIcon) {
        checkIcon.classList.remove('hidden');
        checkIcon.classList.add('opacity-0');
      }
      if (exitIcon) {
        exitIcon.classList.add('hidden');
      }
      emp.checkedIn = false;
      emp.checkedOut = false;
      emp.checkedInAt = null;
      emp.attendanceRecorded = false;
      if (card) card.dataset.present = 'false';
      if (timeEl) {
        timeEl.textContent = '';
        timeEl.classList.add('hidden');
        timeEl.classList.remove('checkout');
        if (!timeEl.classList.contains('text-emerald-600')) {
          timeEl.classList.add('text-emerald-600');
        }
      }
      const dateStr = formatForInput(currentDate);
      setCheckoutStateForEmployee(dateStr, emp.id, false);
      attendanceHasRecords = employees.some(employee => employee.attendanceRecorded);
      recalculateReadOnlyState();
      updatePresentCount();
      updateClearButtonState();
      applyFilters();
      updateEmployeeCheckStatus(emp.id, false, { previousRecorded, previousCheckedInAt });
    }

    function applyCheckoutAttendance(context) {
      const { mark, checkIcon, exitIcon, emp, timeEl, previousRecorded, previousCheckedInAt, card } = context;
      mark.classList.remove('active');
      mark.classList.add('checked-out');
      mark.setAttribute('aria-pressed', 'false');
      if (checkIcon) {
        checkIcon.classList.add('hidden');
        checkIcon.classList.add('opacity-0');
      }
      if (exitIcon) {
        exitIcon.classList.remove('hidden');
        exitIcon.classList.remove('opacity-0');
      }
      emp.checkedIn = false;
      emp.checkedOut = true;
      emp.checkedInAt = null;
      emp.attendanceRecorded = false;
      if (card) card.dataset.present = 'false';
      if (timeEl) {
        timeEl.textContent = 'Salida registrada';
        timeEl.classList.remove('hidden');
        timeEl.classList.add('checkout');
        timeEl.classList.remove('text-emerald-600');
      }
      const dateStr = formatForInput(currentDate);
      setCheckoutStateForEmployee(dateStr, emp.id, true);
      attendanceHasRecords = employees.some(employee => employee.attendanceRecorded);
      recalculateReadOnlyState();
      updatePresentCount();
      updateClearButtonState();
      applyFilters();
      updateEmployeeCheckStatus(emp.id, false, { previousRecorded, previousCheckedInAt });
    }

    document.addEventListener('click', (event) => {
      const mark = event.target.closest('.checkmark');
      if (!mark || mark.disabled || isReadOnlyDate) return;

      const employeeId = mark.getAttribute('data-id');
      if (!employeeId) return;

      const emp = employees.find(x => String(x.id) === employeeId);
      if (!emp) return;

      const attendanceWrapper = mark.closest('.attendance-wrapper');
      const timeEl = attendanceWrapper ? attendanceWrapper.querySelector('.attendance-time') : null;
      const checkIcon = mark.querySelector('[data-role="check-icon"]');
      const exitIcon = mark.querySelector('[data-role="exit-icon"]');
      const card = mark.closest('.employee-card');
      const previousRecorded = Boolean(emp.attendanceRecorded);
      const previousCheckedInAt = emp.checkedInAt;

      if (emp.checkedIn || emp.checkedOut) {
        openAttendanceActionSheet({ mark, checkIcon, exitIcon, emp, timeEl, previousRecorded, previousCheckedInAt, card });
        return;
      }

      applyCheckInAction({ mark, checkIcon, exitIcon, emp, timeEl, previousRecorded, previousCheckedInAt, card });
    });

    if (attendanceActionCancel) {
      attendanceActionCancel.addEventListener('click', () => {
        closeAttendanceActionSheet();
      });
    }

    if (attendanceActionSheet) {
      attendanceActionSheet.addEventListener('click', (event) => {
        if (event.target === attendanceActionSheet) {
          closeAttendanceActionSheet();
        }
      });
    }

    if (attendanceRemoveBtn) {
      attendanceRemoveBtn.addEventListener('click', () => {
        if (!pendingCheckAction) return;
        const context = pendingCheckAction;
        closeAttendanceActionSheet(false);
        pendingCheckAction = null;
        applyRemoveAttendance(context);
      });
    }

    if (attendanceCheckoutBtn) {
      attendanceCheckoutBtn.addEventListener('click', () => {
        if (!pendingCheckAction) return;
        const context = pendingCheckAction;
        closeAttendanceActionSheet(false);
        pendingCheckAction = null;
        applyCheckoutAttendance(context);
      });
    }

    document.addEventListener('click', async (event) => {
      const deleteBtn = event.target.closest('.delete-employee-btn');
      if (!deleteBtn) return;
      if (!isEditMode) return;

      const employeeId = deleteBtn.getAttribute('data-id');
      if (!employeeId) return;

      const employeeName = deleteBtn.getAttribute('data-name') || 'este colaborador';
      const confirmed = confirm(`¿Eliminar a ${employeeName}? Esta acción quitará su historial de asistencia.`);
      if (!confirmed) return;

      try {
        await deleteEmployeeFromServer(employeeId, formatForInput(currentDate));
      } catch (error) {
        alert('No se pudo eliminar al empleado. ' + (error?.message || 'Inténtalo nuevamente.'));
      }
    });

    function exportExcel() {
      const dateStr = formatForInput(currentDate);
      const workbook = XLSX.utils.book_new();
      const checkValue = '✓';
      const uncheckValue = '✗';

      const headerRow = ['Fecha', 'ID', 'Nombre', 'Puesto', 'Departamento', 'Asistencia', 'TOTAL FT', '', '', 'SI ASISTIÓ', 'NO ASISTIÓ'];
      const employeeRows = employees.map((employee) => [
        dateStr,
        employee.id,
        employee.name,
        employee.position,
        employee.department,
        employee.checkedIn ? checkValue : uncheckValue,
      ]);

      const worksheet = XLSX.utils.aoa_to_sheet([headerRow, ...employeeRows]);

      worksheet['J2'] = { v: checkValue };
      worksheet['K2'] = { v: uncheckValue };
      worksheet['G2'] = { t: 'n', f: 'CONTAR.SI(F:F,J2)' };

      worksheet['!cols'] = [
        { wch: 12 },
        { wch: 10 },
        { wch: 32 },
        { wch: 20 },
        { wch: 18 },
        { wch: 12 },
        { wch: 12 },
        { wch: 4 },
        { wch: 4 },
        { wch: 12 },
        { wch: 12 },
      ];

      XLSX.utils.book_append_sheet(workbook, worksheet, 'Asistencia');
      XLSX.writeFile(workbook, `asistencia_${dateStr}.xlsx`);
    }

    document.getElementById('export-btn').addEventListener('click', exportExcel);

    const importBtn = document.getElementById('import-btn');
    const importFileInput = document.getElementById('import-file');

    importBtn.addEventListener('click', () => importFileInput.click());

    importFileInput.addEventListener('change', (event) => {
      const [file] = event.target.files || [];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async (e) => {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const [firstSheetName] = workbook.SheetNames;
          if (!firstSheetName) throw new Error('El archivo no contiene hojas.');

          const worksheet = workbook.Sheets[firstSheetName];
          const rows = XLSX.utils.sheet_to_json(worksheet, { defval: '' });
          const normalized = rows.map(normalizeEmployee).filter(emp => emp.name);
          if (!normalized.length) {
            alert('No se encontraron filas válidas en el archivo.');
            refreshUI();
            return;
          }

          await saveEmployeesToServer(normalized);
        } catch (error) {
          console.error(error);
          alert('No se pudo leer el archivo. Verifica que tenga encabezados como ID, Nombre, Puesto y Departamento.');
        } finally {
          event.target.value = '';
        }
      };
      reader.readAsArrayBuffer(file);
    });

    if (clearAttendanceBtn) {
      clearAttendanceBtn.addEventListener('click', () => {
        if (clearAttendanceBtn.disabled) return;
        showClearConfirmation();
      });
    }

    if (cancelClearBtn) {
      cancelClearBtn.addEventListener('click', hideClearConfirmation);
    }

    if (confirmClearBtn) {
      confirmClearBtn.addEventListener('click', async () => {
        hideClearConfirmation();
        await clearAttendanceForCurrentDate();
      });
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        hideClearConfirmation();
        hideAddEmployeeModal();
        closeAppMenu();
      }
    });

    document.addEventListener('click', (event) => {
      if (!clearConfirmationCard || clearConfirmationCard.classList.contains('hidden')) return;
      if (clearConfirmationCard.contains(event.target)) return;
      if (event.target === clearAttendanceBtn) return;
      hideClearConfirmation();
    });

    document.addEventListener('click', (event) => {
      if (!appMenu || !appMenuToggle) return;
      if (appMenu.contains(event.target)) return;
      if (appMenuToggle.contains(event.target)) return;
      closeAppMenu();
    });

    updateEditModeUI();

    document.addEventListener('DOMContentLoaded', async () => {
      updateDateDisplay();
      await loadEmployeesFromServer(currentDate);
      if (window.feather && typeof feather.replace === 'function') feather.replace();
    });
  </script>
  
</body>
</html>
