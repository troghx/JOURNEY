<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSC - Control de Asistencia</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feather Icons (single include) -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>

    <!-- SheetJS (Excel parsing) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .employee-card { transition: all 0.2s ease; }
    .employee-card:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    .checkmark { transition: all 0.3s ease; }
    .checkmark.active { background-color: #10B981; color: white; border-color: #10B981; }
    .btn-pill-active { background-image: linear-gradient(to right, #d1fae5, #a7f3d0); color: #065f46; }
  </style>
</head>

<body class="bg-gray-50">
  <div class="min-h-screen pb-20">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <div class="h-10 w-10 rounded bg-gray-200 flex items-center justify-center overflow-hidden">
            <img src="journey_no_bg.png" alt="JSC Logo" class="h-8 w-8 object-contain" />
          </div>
          <h1 class="text-xl font-bold text-gray-800">JSC</h1>
        </div>
        <div class="flex items-center space-x-3 text-sm text-gray-600">
          <button id="import-btn" class="flex items-center space-x-2 bg-emerald-50 text-emerald-700 hover:bg-emerald-100 px-3 py-2 rounded transition-colors">
            <i data-feather="upload"></i>
            <span>Importar desde Excel</span>
          </button>
          <input id="import-file" type="file" accept=".xlsx,.xls,.csv" class="hidden" />
          <button id="date-selector" class="hover:bg-gray-100 px-2 py-1 rounded flex items-center space-x-2">
            <i data-feather="calendar"></i>
            <span id="current-date"></span>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
      <!-- Date Picker Modal -->
      <div id="date-picker-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
          <h3 class="text-lg font-semibold mb-4">Seleccionar fecha</h3>
          <input type="date" id="date-input" class="w-full p-2 border rounded mb-4" />
          <div class="flex justify-end space-x-2">
            <button id="cancel-date" class="px-4 py-2 bg-gray-200 rounded">Cancelar</button>
            <button id="confirm-date" class="px-4 py-2 bg-emerald-500 text-white rounded">Confirmar</button>
          </div>
        </div>
      </div>

      <!-- Search and Filter -->
      <div class="mb-6">
        <div class="relative">
          <input
            id="search-input"
            type="text"
            placeholder="Buscar empleado..."
            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-transparent"
          />
          <i data-feather="search" class="absolute right-3 top-3 text-gray-400"></i>
        </div>

      </div>

      <!-- Stats -->
      <div class="grid grid-cols-2 gap-3 mb-6">
        <div class="bg-white p-4 rounded-lg shadow">
          <div class="text-gray-500 text-sm">Total empleados</div>
          <div id="total-count" class="text-2xl font-bold text-gray-800">0</div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <div class="text-gray-500 text-sm">Presentes hoy</div>
          <div id="present-count" class="text-2xl font-bold text-emerald-600">0</div>
        </div>
      </div>

      <div id="read-only-banner" class="hidden mb-6 p-4 rounded-lg border border-gray-200 bg-gray-100 text-sm text-gray-600"></div>

      <!-- Employee List -->
      <div id="employee-list" class="space-y-3"></div>
      
      <!-- Workforce Report -->
      <section class="mt-10 space-y-6">
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Reporte de fuerza de trabajo</h2>
          <p class="text-sm text-gray-500">Resumen por departamento de la asistencia del día seleccionado.</p>
        </div>

        <div class="grid gap-6 md:grid-cols-2">
          <div class="bg-white p-4 rounded-lg shadow">
            <h3 class="text-sm font-medium text-gray-600 mb-3">Asistieron por departamento</h3>
            <canvas id="present-chart" height="200"></canvas>
          </div>
          <div class="bg-white p-4 rounded-lg shadow">
            <h3 class="text-sm font-medium text-gray-600 mb-3">No asistieron por departamento</h3>
            <canvas id="absent-chart" height="200"></canvas>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
          <div class="px-4 py-3 border-b border-gray-100">
            <h3 class="text-sm font-medium text-gray-600">Detalle por empleado</h3>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-100">
              <thead class="bg-gray-50 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                <tr>
                  <th scope="col" class="px-4 py-3">#</th>
                  <th scope="col" class="px-4 py-3">Nombre</th>
                  <th scope="col" class="px-4 py-3">Departamento</th>
                  <th scope="col" class="px-4 py-3">Puesto</th>
                  <th scope="col" class="px-4 py-3 text-center">Asistencia</th>
                </tr>
              </thead>
              <tbody id="attendance-table-body" class="bg-white divide-y divide-gray-100 text-sm text-gray-600"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <!-- Floating Action Button (Export) -->
    <button id="export-btn" title="Descargar asistencia (CSV)"
      class="fixed bottom-6 right-6 bg-emerald-500 text-white p-4 rounded-full shadow-lg hover:bg-emerald-600 transition-colors flex items-center justify-center">
      <i data-feather="download"></i>
    </button>
  </div>

  <script>
    const API_BASE_URL = '/.netlify/functions/employees';
    let employees = [];
    let tempIdCounter = 0;
    let currentDate = new Date();
    let attendanceHasRecords = false;
    let isReadOnlyDate = false;
    let presentChartInstance = null;
    let absentChartInstance = null;

    const employeeList = document.getElementById('employee-list');
    const searchInput = document.getElementById('search-input');
    const readOnlyBanner = document.getElementById('read-only-banner');
    const attendanceTableBody = document.getElementById('attendance-table-body');

    function generateTempId() {
      tempIdCounter += 1;
      return `tmp-${Date.now()}-${tempIdCounter}`;
    }

    async function parseErrorResponse(response) {
      if (!response) return 'Error desconocido del servidor.';
      const statusText = response.status ? ` (HTTP ${response.status})` : '';
      try {
        const data = await response.clone().json();
        if (data && typeof data === 'object') {
          const parts = [];
          if (data.error) parts.push(data.error);
          if (data.detail && data.detail !== data.error) parts.push(data.detail);
          if (data.hint) parts.push(`Sugerencia: ${data.hint}`);
          if (data.code) parts.push(`Código: ${data.code}`);
          if (parts.length) return `${parts.join(' ')}${statusText}`.trim();
        }
      } catch (err) {
        try {
          const text = await response.clone().text();
          if (text) return `${text.trim()}${statusText}`;
        } catch (_) {
          console.warn('No se pudo leer la respuesta de error del servidor:', err);
        }
      }
      return `La solicitud al servidor falló${statusText}.`;
    }

    async function fetchServerDebugInfo() {
      try {
        const response = await fetch(`${API_BASE_URL}?debug=1`);
        if (!response.ok) return null;
        return await response.json();
      } catch (error) {
        console.warn('No se pudo obtener la información de depuración del servidor:', error);
        return null;
      }
    }

    function normalizeEmployee(row) {
      const normalized = {};
      Object.entries(row || {}).forEach(([key, value]) => {
        if (!key) return;
        normalized[key.trim().toLowerCase()] = value;
      });

      const idValue =
        normalized.id ??
        normalized['no'] ??
        normalized['numero'] ??
        normalized['clave'] ??
        normalized['clave de empleado'];
      const nameValue = normalized.nombre ?? normalized.name ?? '';
      const positionValue = normalized.puesto ?? normalized.position ?? '';
      const departmentValue = normalized.departamento ?? normalized.department ?? '';
      const presentValue = normalized.presente ?? normalized.present ?? normalized.asistio;

      const parseBoolean = (value) => {
        if (typeof value === 'number') return value !== 0;
        if (typeof value === 'boolean') return value;
        if (typeof value === 'string') {
          const normalizedValue = value.trim().toLowerCase();
          return ['1', 'true', 'sí', 'si', 'x', 'yes'].includes(normalizedValue);
        }
        return false;
      };

      const toCleanString = (value) => {
        if (value === undefined || value === null) return '';
        return String(value).trim();
      };

      const finalId = (idValue !== undefined && idValue !== null && String(idValue).trim() !== '') ? idValue : generateTempId();

      return {
        id: finalId,
        name: toCleanString(nameValue),
        position: toCleanString(positionValue),
        department: toCleanString(departmentValue),
        checkedIn: parseBoolean(presentValue),
        attendanceRecorded: false,
      };
    }

    function mapServerEmployee(emp = {}) {
      return {
        id: emp.id,
        name: emp.name || '',
        position: emp.position || '',
        department: emp.department || '',
        checkedIn: Boolean(emp.checkedIn),
        attendanceRecorded: Boolean(emp.attendanceRecorded),
      };
    }

    function startOfDay(date) {
      return new Date(date.getFullYear(), date.getMonth(), date.getDate());
    }

    function isDateBeforeToday(date) {
      const today = startOfDay(new Date());
      return startOfDay(date) < today;
    }

    function formatForInput(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function recalculateReadOnlyState() {
      isReadOnlyDate = isDateBeforeToday(currentDate) && !attendanceHasRecords;
    }

    function refreshUI() {
      renderEmployees();
      updateTotalCount();
      updatePresentCount();
      applySearchFilter();
      updateReadOnlyBanner();
      updateReport();
    }

    async function loadEmployeesFromServer(targetDate = currentDate) {
      try {
        const dateStr = formatForInput(targetDate);
        const response = await fetch(`${API_BASE_URL}?date=${encodeURIComponent(dateStr)}`);
        if (!response.ok) {
          const message = await parseErrorResponse(response);
          throw new Error(message || 'No se pudo obtener la lista de empleados.');
        }
        const payload = await response.json();
        if (Array.isArray(payload.employees)) {
          employees = payload.employees.map(mapServerEmployee);
          } else {
          employees = [];
        }
        if (typeof payload.hasAttendanceRecords === 'boolean') {
          attendanceHasRecords = payload.hasAttendanceRecords;
        } else {
          attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);
        }
      } catch (error) {
        console.error('Error al cargar empleados desde el servidor:', error);
        const debugInfo = await fetchServerDebugInfo();
        if (debugInfo) {
          console.error('Información de depuración del servidor:', debugInfo);
        }
        alert(
          'No se pudo cargar la información de empleados guardada en Neon. ' +
            'Detalle: ' +
            (error?.message || 'Error desconocido. Revisa la consola para más detalles.')
        );
      } finally {
        recalculateReadOnlyState();
        refreshUI();
      }
    }

    async function saveEmployeesToServer(newEmployees) {
      try {
        const response = await fetch(API_BASE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ employees: newEmployees })
        });
        if (!response.ok) {
          const message = await parseErrorResponse(response);
          throw new Error(message || 'No se pudo guardar la información en el servidor.');
        }
        const payload = await response.json();
        if (Array.isArray(payload.employees)) {
          employees = payload.employees.map(mapServerEmployee);
          attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);
          recalculateReadOnlyState();
          refreshUI();
        }
        if (typeof payload.inserted === 'number' || typeof payload.skipped === 'number') {
          const inserted = payload.inserted ?? 0;
          const skipped = payload.skipped ?? 0;
          alert(`Importación completada. Nuevos: ${inserted}. Omitidos por ID duplicado: ${skipped}.`);
        }
      } catch (error) {
        console.error('Error al guardar empleados en el servidor:', error);
        const debugInfo = await fetchServerDebugInfo();
        if (debugInfo) {
          console.error('Información de depuración del servidor:', debugInfo);
        }
        alert(
          'No se pudieron guardar los empleados en Neon. ' +
            'Detalle: ' +
            (error?.message || 'Error desconocido. Revisa tu conexión y configuración.')
        );
        refreshUI();
      }
    }

    async function updateEmployeeCheckStatus(id, checkedIn, previousRecorded = false) {
      try {
        const response = await fetch(API_BASE_URL, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, checkedIn, date: formatForInput(currentDate) })
        });
        if (!response.ok) {
          const message = await parseErrorResponse(response);
          throw new Error(message || 'Error al actualizar asistencia.');
        }
        const payload = await response.json();
        if (payload && payload.employee) {
          const updated = mapServerEmployee(payload.employee);
          const index = employees.findIndex(emp => String(emp.id) === String(updated.id));
          if (index !== -1) {
            employees[index] = updated;
            attendanceHasRecords = true;
            recalculateReadOnlyState();
            refreshUI();
          }
        }
      } catch (error) {
        console.error('Error al actualizar asistencia:', error);
        const debugInfo = await fetchServerDebugInfo();
        if (debugInfo) {
          console.error('Información de depuración del servidor:', debugInfo);
        }
        alert(
          'No se pudo actualizar la asistencia en Neon. ' +
            'Detalle: ' +
            (error?.message || 'Se revertirá el cambio.')
        );
        const target = employees.find(emp => String(emp.id) === String(id));
        if (target) {
          target.checkedIn = !checkedIn;
          target.attendanceRecorded = previousRecorded;
          attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);
          recalculateReadOnlyState();
          updateReadOnlyBanner();
          updatePresentCount();
          updateReport();
        }
      }
    }

    const dateSelector = document.getElementById('date-selector');
    const datePickerModal = document.getElementById('date-picker-modal');
    const dateInput = document.getElementById('date-input');
    const cancelDate = document.getElementById('cancel-date');
    const confirmDate = document.getElementById('confirm-date');

    function updateDateDisplay() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('current-date').textContent = currentDate.toLocaleDateString('es-MX', options);
    }

    dateSelector.addEventListener('click', () => {
      dateInput.value = formatForInput(currentDate);
      datePickerModal.classList.remove('hidden');
    });
    cancelDate.addEventListener('click', () => datePickerModal.classList.add('hidden'));
    confirmDate.addEventListener('click', async () => {
      if (dateInput.value) {
        const [year, month, day] = dateInput.value.split('-').map(Number);
        currentDate = new Date(year, month - 1, day);
        updateDateDisplay();
        await loadEmployeesFromServer(currentDate);
      }
      datePickerModal.classList.add('hidden');
    });
    datePickerModal.addEventListener('click', (e) => {
      if (e.target === datePickerModal) datePickerModal.classList.add('hidden');
    });

    function renderEmployees() {
      employeeList.innerHTML = '';
      
      employees.forEach(emp => {
        const card = document.createElement('div');
        const infoWrapper = document.createElement('div');
        const nameEl = document.createElement('div');
        const metaEl = document.createElement('div');
        const idEl = document.createElement('div');
        const checkButton = document.createElement('button');
        const icon = document.createElement('i');
        const isChecked = Boolean(emp.checkedIn);

        card.className = 'employee-card bg-white rounded-lg shadow p-4 flex justify-between items-center';
        card.dataset.name = (emp.name || '').toLowerCase();

        if (isReadOnlyDate) {
          card.classList.add('opacity-60');
        }

        nameEl.className = 'font-bold text-gray-800';
        nameEl.textContent = emp.name || 'Empleado sin nombre';

        metaEl.className = 'text-sm text-gray-500';
        const metaParts = [emp.position, emp.department].filter(Boolean);
        metaEl.textContent = metaParts.length ? metaParts.join(' • ') : 'Sin información';

        idEl.className = 'text-xs text-gray-400 mt-1';
        idEl.textContent = `ID: ${emp.id}`;

        infoWrapper.appendChild(nameEl);
        infoWrapper.appendChild(metaEl);
        infoWrapper.appendChild(idEl);

        checkButton.className = 'checkmark w-10 h-10 rounded-full border-2 border-gray-200 flex items-center justify-center transition-colors';
        if (isReadOnlyDate) {
          checkButton.classList.add('opacity-60', 'cursor-not-allowed');
          checkButton.disabled = true;
          checkButton.setAttribute('aria-disabled', 'true');
        } else {
          checkButton.classList.add('cursor-pointer');
        }
        if (isChecked) checkButton.classList.add('active');
        checkButton.dataset.id = String(emp.id);
        checkButton.setAttribute('aria-pressed', String(isChecked));

        icon.dataset.feather = 'check';
        if (!isChecked) icon.classList.add('opacity-0');
        checkButton.appendChild(icon);

        card.appendChild(infoWrapper);
        card.appendChild(checkButton);

        employeeList.appendChild(card);
      });

      if (!employees.length) {
        const emptyState = document.createElement('div');
        emptyState.className = 'bg-white rounded-lg shadow p-6 text-center text-gray-500';
        emptyState.innerHTML = '<p class="font-medium text-gray-700 mb-2">No hay empleados cargados.</p><p class="text-sm">Usa el botón “Importar desde Excel” para cargar tu plantilla.</p>';
        employeeList.appendChild(emptyState);
      }

      if (window.feather && typeof feather.replace === 'function') {
        feather.replace();
      }
    }

    function applySearchFilter() {
      const searchTerm = (searchInput.value || '').toLowerCase().trim();
      const cards = employeeList.querySelectorAll('.employee-card');
      cards.forEach(card => {
        const matchesName = card.dataset.name.includes(searchTerm);
        card.style.display = matchesName ? 'flex' : 'none';
      });
    }

    searchInput.addEventListener('input', applySearchFilter);

    function updatePresentCount() {
      const presentCount = employees.filter(e => e.checkedIn).length;
      document.getElementById('present-count').textContent = presentCount;
    }
    
    function updateTotalCount() {
      document.getElementById('total-count').textContent = employees.length;
    }

    function updateReadOnlyBanner() {
      if (isReadOnlyDate) {
        readOnlyBanner.textContent = 'Este día no cuenta con registros de asistencia previos, por lo que la captura está deshabilitada.';
        readOnlyBanner.classList.remove('hidden');
      } else {
        readOnlyBanner.classList.add('hidden');
      }
    }

    const chartPalette = ['#10B981', '#F59E0B', '#3B82F6', '#F87171', '#6366F1', '#14B8A6', '#F97316', '#8B5CF6', '#06B6D4'];

    function buildDepartmentSummary() {
      const summary = new Map();
      employees.forEach(emp => {
        const department = emp.department || 'Sin departamento';
        if (!summary.has(department)) {
          summary.set(department, { present: 0, absent: 0 });
        }
        const record = summary.get(department);
        if (emp.checkedIn) record.present += 1;
        else record.absent += 1;
      });
      return Array.from(summary.entries()).map(([department, counts]) => ({ department, ...counts }));
    }

    function updatePieChart(instance, canvasId, labels, data, label) {
      const ctx = document.getElementById(canvasId);
      if (!ctx) return null;

      const backgroundColor = labels.map((_, index) => chartPalette[index % chartPalette.length]);

      if (!instance) {
        return new Chart(ctx, {
          type: 'pie',
          data: {
            labels,
            datasets: [
              {
                label,
                data,
                backgroundColor,
                borderWidth: 0,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom',
                labels: { color: '#4B5563' },
              },
              tooltip: {
                callbacks: {
                  label: (context) => `${context.label}: ${context.formattedValue}`,
                },
              },
            },
          },
        });
      }

      instance.data.labels = labels;
      instance.data.datasets[0].data = data;
      instance.data.datasets[0].backgroundColor = backgroundColor;
      instance.update();
      return instance;
    }

    function updateAttendanceTable() {
      attendanceTableBody.innerHTML = '';

      if (!employees.length) {
        const row = document.createElement('tr');
        const cell = document.createElement('td');
        cell.colSpan = 5;
        cell.className = 'px-4 py-4 text-center text-gray-500';
        cell.textContent = 'No hay registros para mostrar.';
        row.appendChild(cell);
        attendanceTableBody.appendChild(row);
        return;
      }

      employees.forEach((emp, index) => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50';

        const statusIcon = emp.checkedIn
          ? '<span class="inline-flex items-center text-emerald-600 font-medium"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.704 5.29a1 1 0 0 1 0 1.42l-7.25 7.25a1 1 0 0 1-1.414 0l-3.25-3.25a1 1 0 1 1 1.414-1.42l2.543 2.543 6.543-6.543a1 1 0 0 1 1.414 0Z" clip-rule="evenodd" /></svg><span class="ml-2">Presente</span></span>'
          : '<span class="inline-flex items-center text-rose-500 font-medium"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 0 1 1.414 0L10 8.586l4.293-4.293a1 1 0 0 1 1.414 1.414L11.414 10l4.293 4.293a1 1 0 0 1-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 0 1-1.414-1.414L8.586 10 4.293 5.707a1 1 0 0 1 0-1.414Z" clip-rule="evenodd" /></svg><span class="ml-2">Ausente</span></span>';

        row.innerHTML = `
          <td class="px-4 py-3 whitespace-nowrap text-gray-500">${index + 1}</td>
          <td class="px-4 py-3 whitespace-nowrap text-gray-700">${emp.name || '—'}</td>
          <td class="px-4 py-3 whitespace-nowrap">${emp.department || '—'}</td>
          <td class="px-4 py-3 whitespace-nowrap">${emp.position || '—'}</td>
          <td class="px-4 py-3 whitespace-nowrap text-center">${statusIcon}</td>
        `;

        attendanceTableBody.appendChild(row);
      });
    }

    function updateReport() {
      const summary = buildDepartmentSummary();
      const labels = summary.map(item => item.department);
      const presentData = summary.map(item => item.present);
      const absentData = summary.map(item => item.absent);

      presentChartInstance = updatePieChart(presentChartInstance, 'present-chart', labels, presentData, 'Presentes');
      absentChartInstance = updatePieChart(absentChartInstance, 'absent-chart', labels, absentData, 'Ausentes');

      updateAttendanceTable();
    }

    document.addEventListener('click', (e) => {
      const mark = e.target.closest('.checkmark');
      if (!mark || mark.disabled || isReadOnlyDate) return;

      const employeeId = mark.getAttribute('data-id');
      const emp = employees.find(x => String(x.id) === employeeId);
      if (!emp) return;

      const previousRecorded = Boolean(emp.attendanceRecorded);
      const isActive = mark.classList.toggle('active');
      const icon = mark.querySelector('svg, i');
      if (icon) {
        icon.classList.toggle('opacity-0', !isActive);
      }

      emp.checkedIn = isActive;
      emp.attendanceRecorded = true;
      mark.setAttribute('aria-pressed', String(isActive));

      attendanceHasRecords = true;
      recalculateReadOnlyState();
      updatePresentCount();
      updateEmployeeCheckStatus(emp.id, isActive);
      updateReport();

      updateEmployeeCheckStatus(emp.id, isActive, previousRecorded);
    });

    function exportCSV() {
      const headers = ['fecha','id','nombre','puesto','departamento','presente'];
      const dateStr = formatForInput(currentDate);
      const escapeQuotes = (text = '') => `"${String(text).replace(/"/g, '""')}"`;
      const rows = employees.map(e => [
        dateStr,
        e.id,
        escapeQuotes(e.name),
        escapeQuotes(e.position),
        escapeQuotes(e.department),
        e.checkedIn ? '1' : '0'
      ]);

      const csv = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'asistencia_' + dateStr + '.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    document.getElementById('export-btn').addEventListener('click', exportCSV);

    const importBtn = document.getElementById('import-btn');
    const importFileInput = document.getElementById('import-file');

    importBtn.addEventListener('click', () => importFileInput.click());

    importFileInput.addEventListener('change', (event) => {
      const [file] = event.target.files || [];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async (e) => {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const [firstSheetName] = workbook.SheetNames;
          if (!firstSheetName) throw new Error('El archivo no contiene hojas.');

          const worksheet = workbook.Sheets[firstSheetName];
          const rows = XLSX.utils.sheet_to_json(worksheet, { defval: '' });
          const normalized = rows.map(normalizeEmployee).filter(emp => emp.name);
          if (!normalized.length) {
            alert('No se encontraron filas válidas en el archivo.');
            refreshUI();
            return;
          }

          await saveEmployeesToServer(normalized);
        } catch (error) {
          console.error(error);
          alert('No se pudo leer el archivo. Verifica que tenga encabezados como ID, Nombre, Puesto y Departamento.');
        } finally {
          event.target.value = '';
        }
      };
      reader.readAsArrayBuffer(file);
    });

    document.addEventListener('DOMContentLoaded', async () => {
      updateDateDisplay();
      await loadEmployeesFromServer(currentDate);
      if (window.feather && typeof feather.replace === 'function') feather.replace();
    });
  </script>
  
</body>
