    <!-- Floating Action Buttons -->
    <div class="fixed bottom-6 right-6 flex flex-col items-end space-y-3">

        Asistencias limpiadas correctamente.

      <button id="clear-attendance-btn" title="Limpiar asistencias del día" aria-label="Limpiar asistencias del día"

      <button id="export-btn" title="Descargar asistencia (CSV)"

        <i data-feather="download"></i>

  <script>
    const API_BASE_URL = '/.netlify/functions/employees';
    let employees = [];
    let currentDate = new Date();
    let attendanceHasRecords = false;
    let isReadOnlyDate = false;

    const employeeList = document.getElementById('employee-list');
    const searchInput = document.getElementById('search-input');
    const readOnlyBanner = document.getElementById('read-only-banner');
    const presentFilterBtn = document.getElementById('present-filter-btn');
    const addEmployeeBtn = document.getElementById('add-employee-btn');
    const addEmployeeModal = document.getElementById('add-employee-modal');
    const addEmployeeForm = document.getElementById('add-employee-form');
    const addEmployeeNameInput = document.getElementById('add-employee-name');
    const addEmployeePositionInput = document.getElementById('add-employee-position');
    const addEmployeeDepartmentInput = document.getElementById('add-employee-department');
    const cancelAddEmployeeBtn = document.getElementById('cancel-add-employee');
    const submitAddEmployeeBtn = document.getElementById('submit-add-employee');
    const clearAttendanceBtn = document.getElementById('clear-attendance-btn');
    const clearConfirmationCard = document.getElementById('clear-confirmation');
    const clearConfirmationDate = document.getElementById('clear-confirmation-date');
    const cancelClearBtn = document.getElementById('cancel-clear-btn');
    const confirmClearBtn = document.getElementById('confirm-clear-btn');
    const clearToast = document.getElementById('clear-toast');
    let clearToastTimeout = null;
    let showPresentOnly = false;

    function normalizeForSearch(value) {
      return (value || '')
        .toString()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .toLowerCase()
        .trim();
    }
    async function parseErrorResponse(response) {
      if (!response) return 'Error desconocido del servidor.';
      const statusText = response.status ? ` (HTTP ${response.status})` : '';
      try {
        const data = await response.clone().json();
        if (data && typeof data === 'object') {
          const parts = [];
          if (data.error) parts.push(data.error);
          if (data.detail && data.detail !== data.error) parts.push(data.detail);
          if (data.hint) parts.push(`Sugerencia: ${data.hint}`);
          if (data.code) parts.push(`Código: ${data.code}`);
          if (parts.length) return `${parts.join(' ')}${statusText}`.trim();
        }
      } catch (err) {
        try {
          const text = await response.clone().text();
          if (text) return `${text.trim()}${statusText}`;
        } catch (_) {
          console.warn('No se pudo leer la respuesta de error del servidor:', err);
        }
      }
      return `La solicitud al servidor falló${statusText}.`;
    }

    async function fetchServerDebugInfo() {
      try {
        const response = await fetch(`${API_BASE_URL}?debug=1`);
        if (!response.ok) return null;
        return await response.json();
      } catch (error) {
        console.warn('No se pudo obtener la información de depuración del servidor:', error);
        return null;
      }
    }
    
        function resetAddEmployeeForm() {
      if (addEmployeeForm) addEmployeeForm.reset();
      if (addEmployeeNameInput) addEmployeeNameInput.focus();
    }

    function showAddEmployeeModal() {
      if (!addEmployeeModal) return;
      addEmployeeModal.classList.remove('hidden');
      resetAddEmployeeForm();
    }

    function hideAddEmployeeModal() {
      if (!addEmployeeModal) return;
      addEmployeeModal.classList.add('hidden');
    }

    async function createManualEmployee({ name, position, department }) {
      try {
        const response = await fetch(API_BASE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            employee: {
              name,
              position,
              department,
            },
          }),
        });

        if (!response.ok) {
          const message = await parseErrorResponse(response);
          throw new Error(message || 'No se pudo agregar el empleado.');
        }

        const payload = await response.json();
        if (!payload || !payload.employee) {
          throw new Error('El servidor no devolvió la información del empleado creado.');
        }

        const newEmployee = mapServerEmployee(payload.employee);
        employees.push(newEmployee);
        employees.sort((a, b) => (a.name || '').localeCompare(b.name || '', 'es', { sensitivity: 'base' }));
        attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);
        recalculateReadOnlyState();
        refreshUI();
        return newEmployee;
      } catch (error) {
        console.error('Error al crear empleado manual:', error);
        throw error;
      }
    }

    async function deleteEmployeeFromServer(id, dateStr) {
      try {
        const response = await fetch(API_BASE_URL, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ employeeId: id, date: dateStr }),
        });

        if (!response.ok) {
          const message = await parseErrorResponse(response);
          throw new Error(message || 'No se pudo eliminar al empleado.');
        }

        const payload = await response.json();
        if (Array.isArray(payload.employees)) {
          employees = payload.employees.map(mapServerEmployee);
        } else {
          employees = employees.filter(emp => String(emp.id) !== String(id));
        }

        if (typeof payload.hasAttendanceRecords === 'boolean') {
          attendanceHasRecords = payload.hasAttendanceRecords;
        } else {
          attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);
        }

        recalculateReadOnlyState();
        refreshUI();
      } catch (error) {
        console.error('Error al eliminar empleado:', error);
        throw error;
      }
    }

    function normalizeEmployee(row) {
      const normalized = {};
      Object.entries(row || {}).forEach(([key, value]) => {
        if (!key) return;
        normalized[key.trim().toLowerCase()] = value;
      });

      const idValue =
        normalized.id ??
        normalized['no'] ??
        normalized['numero'] ??
        normalized['clave'] ??
        normalized['clave de empleado'];
      const nameValue = normalized.nombre ?? normalized.name ?? '';
      const positionValue = normalized.puesto ?? normalized.position ?? '';
      const departmentValue = normalized.departamento ?? normalized.department ?? '';
      const presentValue = normalized.presente ?? normalized.present ?? normalized.asistio;

      const parseBoolean = (value) => {
        if (typeof value === 'number') return value !== 0;
        if (typeof value === 'boolean') return value;
        if (typeof value === 'string') {
          const normalizedValue = value.trim().toLowerCase();
          return ['1', 'true', 'sí', 'si', 'x', 'yes'].includes(normalizedValue);
        }
        return false;
      };

      const toCleanString = (value) => {
        if (value === undefined || value === null) return '';
        return String(value).trim();
      };

      const finalId = (idValue !== undefined && idValue !== null && String(idValue).trim() !== '') ? String(idValue).trim() : '';

      return {
        id: finalId,
        name: toCleanString(nameValue),
        position: toCleanString(positionValue),
        department: toCleanString(departmentValue),
        checkedIn: parseBoolean(presentValue),
        attendanceRecorded: false,
        checkedInAt: null,
      };
    }

    function mapServerEmployee(emp = {}) {
      const checkedInAtValue = emp.checkedInAt || emp.checked_in_at || null;
      return {
        id: emp.id,
        name: emp.name || '',
        position: emp.position || '',
        department: emp.department || '',
        checkedIn: Boolean(emp.checkedIn),
        attendanceRecorded: Boolean(emp.attendanceRecorded),
        checkedInAt: checkedInAtValue ? String(checkedInAtValue) : null,
      };
    }

    function formatCheckInTime(isoString) {
      if (!isoString) return '';
      const parsed = new Date(isoString);
      if (Number.isNaN(parsed.getTime())) return '';
      return parsed.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
    }

    function startOfDay(date) {
      return new Date(date.getFullYear(), date.getMonth(), date.getDate());
    }

    function isDateBeforeToday(date) {
      const today = startOfDay(new Date());
      return startOfDay(date) < today;
    }

    function formatForInput(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function recalculateReadOnlyState() {
      isReadOnlyDate = isDateBeforeToday(currentDate) && !attendanceHasRecords;
    }

    function refreshUI() {
      renderEmployees();
      updateTotalCount();
      updatePresentCount();
      updatePresentFilterButtonState();
      applyFilters();
      updateReadOnlyBanner();
      updateClearButtonState();
    }

    function updateClearButtonState() {
      if (!clearAttendanceBtn) return;
      const shouldDisable = !employees.length || !attendanceHasRecords;
      clearAttendanceBtn.disabled = shouldDisable;
      clearAttendanceBtn.classList.toggle('opacity-50', shouldDisable);
      clearAttendanceBtn.classList.toggle('cursor-not-allowed', shouldDisable);
      clearAttendanceBtn.classList.toggle('hover:bg-rose-50', !shouldDisable);
      clearAttendanceBtn.classList.toggle('text-rose-300', shouldDisable);
      clearAttendanceBtn.classList.toggle('text-rose-500', !shouldDisable);
      clearAttendanceBtn.setAttribute('aria-disabled', String(shouldDisable));
    }
    
    async function loadEmployeesFromServer(targetDate = currentDate) {
      try {
        const dateStr = formatForInput(targetDate);
        const response = await fetch(`${API_BASE_URL}?date=${encodeURIComponent(dateStr)}`);
        if (!response.ok) {
          const message = await parseErrorResponse(response);
          throw new Error(message || 'No se pudo obtener la lista de empleados.');
        }
        const payload = await response.json();
        if (Array.isArray(payload.employees)) {
          employees = payload.employees.map(mapServerEmployee);
          } else {
          employees = [];
        }
        if (typeof payload.hasAttendanceRecords === 'boolean') {
          attendanceHasRecords = payload.hasAttendanceRecords;
        } else {
          attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);
        }
      } catch (error) {
        console.error('Error al cargar empleados desde el servidor:', error);
        const debugInfo = await fetchServerDebugInfo();
        if (debugInfo) {
          console.error('Información de depuración del servidor:', debugInfo);
        }
        alert(
          'No se pudo cargar la información de empleados guardada en Neon. ' +
            'Detalle: ' +
            (error?.message || 'Error desconocido. Revisa la consola para más detalles.')
        );
      } finally {
        recalculateReadOnlyState();
        refreshUI();
      }
    }

    async function saveEmployeesToServer(newEmployees) {
      try {
        const response = await fetch(API_BASE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ employees: newEmployees })
        });
        if (!response.ok) {
          const message = await parseErrorResponse(response);
          throw new Error(message || 'No se pudo guardar la información en el servidor.');
        }
        const payload = await response.json();
        if (Array.isArray(payload.employees)) {
          employees = payload.employees.map(mapServerEmployee);
          attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);
          recalculateReadOnlyState();
          refreshUI();
        }
        if (
          typeof payload.inserted === 'number' ||
          typeof payload.skipped === 'number' ||
          typeof payload.updated === 'number' ||
          typeof payload.matchedByName === 'number' ||
          typeof payload.promoted === 'number'
        ) {
          const summaryParts = [];
          summaryParts.push(`Nuevos: ${payload.inserted ?? 0}`);
          summaryParts.push(`Omitidos: ${payload.skipped ?? 0}`);
          summaryParts.push(`Actualizados por ID: ${payload.updated ?? 0}`);
          summaryParts.push(`Actualizados por nombre: ${payload.matchedByName ?? 0}`);
          summaryParts.push(`Convertidos desde alta manual: ${payload.promoted ?? 0}`);
          alert('Importación completada.\n' + summaryParts.join('\n'));
        }
      } catch (error) {
        console.error('Error al guardar empleados en el servidor:', error);
        const debugInfo = await fetchServerDebugInfo();
        if (debugInfo) {
          console.error('Información de depuración del servidor:', debugInfo);
        }
        alert(
          'No se pudieron guardar los empleados en Neon. ' +
            'Detalle: ' +
            (error?.message || 'Error desconocido. Revisa tu conexión y configuración.')
        );
        refreshUI();
      }
    }

    async function updateEmployeeCheckStatus(id, checkedIn, { previousRecorded = false, previousCheckedInAt = null } = {}) {
      try {
        const response = await fetch(API_BASE_URL, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, checkedIn, date: formatForInput(currentDate) })
        });
        if (!response.ok) {
          const message = await parseErrorResponse(response);
          throw new Error(message || 'Error al actualizar asistencia.');
        }
        const payload = await response.json();
        if (payload && payload.employee) {
          const updated = mapServerEmployee(payload.employee);
          const index = employees.findIndex(emp => String(emp.id) === String(updated.id));
          if (index !== -1) {
            employees[index] = updated;
            attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);
            recalculateReadOnlyState();
            refreshUI();
          }
        }
      } catch (error) {
        console.error('Error al actualizar asistencia:', error);
        const debugInfo = await fetchServerDebugInfo();
        if (debugInfo) {
          console.error('Información de depuración del servidor:', debugInfo);
        }
        alert(
          'No se pudo actualizar la asistencia en Neon. ' +
            'Detalle: ' +
            (error?.message || 'Se revertirá el cambio.')
        );
        const target = employees.find(emp => String(emp.id) === String(id));
        if (target) {
          target.checkedIn = !checkedIn;
          target.attendanceRecorded = previousRecorded;
          target.checkedInAt = previousCheckedInAt;
          attendanceHasRecords = employees.some(emp => emp.attendanceRecorded);
          recalculateReadOnlyState();
          updateReadOnlyBanner();
          updatePresentCount();
          updateClearButtonState();
          refreshUI();
        }
      }
    }

    const dateSelector = document.getElementById('date-selector');
    const datePickerModal = document.getElementById('date-picker-modal');
    const dateInput = document.getElementById('date-input');
    const cancelDate = document.getElementById('cancel-date');
    const confirmDate = document.getElementById('confirm-date');

    function updateDateDisplay() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('current-date').textContent = currentDate.toLocaleDateString('es-MX', options);
    }

    dateSelector.addEventListener('click', () => {
      dateInput.value = formatForInput(currentDate);
      datePickerModal.classList.remove('hidden');
    });
    cancelDate.addEventListener('click', () => datePickerModal.classList.add('hidden'));
    confirmDate.addEventListener('click', async () => {
      if (dateInput.value) {
        const [year, month, day] = dateInput.value.split('-').map(Number);
        currentDate = new Date(year, month - 1, day);
        updateDateDisplay();
        await loadEmployeesFromServer(currentDate);
      }
      datePickerModal.classList.add('hidden');
    });
    datePickerModal.addEventListener('click', (e) => {
      if (e.target === datePickerModal) datePickerModal.classList.add('hidden');
    });

        if (addEmployeeBtn) {
      addEmployeeBtn.addEventListener('click', () => {
        showAddEmployeeModal();
      });
    }

    if (cancelAddEmployeeBtn) {
      cancelAddEmployeeBtn.addEventListener('click', () => {
        hideAddEmployeeModal();
      });
    }

    if (addEmployeeModal) {
      addEmployeeModal.addEventListener('click', (event) => {
        if (event.target === addEmployeeModal) {
          hideAddEmployeeModal();
        }
      });
    }

    if (addEmployeeForm) {
      addEmployeeForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        if (!submitAddEmployeeBtn) return;

        const name = (addEmployeeNameInput?.value || '').trim();
        const position = (addEmployeePositionInput?.value || '').trim();
        const department = (addEmployeeDepartmentInput?.value || '').trim();

        if (!name) {
          alert('Por favor escribe el nombre del colaborador.');
          addEmployeeNameInput?.focus();
          return;
        }

        submitAddEmployeeBtn.disabled = true;
        submitAddEmployeeBtn.classList.add('opacity-50', 'cursor-not-allowed');

        try {
          await createManualEmployee({ name, position, department });
          hideAddEmployeeModal();
        } catch (error) {
          alert('No se pudo agregar al empleado. ' + (error?.message || 'Inténtalo nuevamente.'));
        } finally {
          submitAddEmployeeBtn.disabled = false;
          submitAddEmployeeBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }
      });
    }

    function renderEmployees() {
      employeeList.innerHTML = '';
      
      employees.forEach(emp => {
        const card = document.createElement('div');
        const infoWrapper = document.createElement('div');
        const nameEl = document.createElement('div');
        const metaEl = document.createElement('div');
        const idEl = document.createElement('div');
        const actionsPanel = document.createElement('div');
        const deleteBtn = document.createElement('button');
        const attendanceWrapper = document.createElement('div');
        const checkButton = document.createElement('button');
        const icon = document.createElement('i');
        const timeEl = document.createElement('div');
        const isChecked = Boolean(emp.checkedIn);
        const hasCheckInTime = Boolean(emp.checkedInAt);

        card.className = 'employee-card flex flex-col gap-4 rounded-lg bg-white p-4 shadow sm:flex-row sm:items-center sm:justify-between sm:gap-6';
        card.dataset.name = normalizeForSearch(emp.name || '');
        card.dataset.present = String(Boolean(emp.checkedIn));

        if (isReadOnlyDate) {
          card.classList.add('opacity-60');
        }

        infoWrapper.className = 'flex-1 min-w-0 text-left';

        nameEl.className = 'font-bold text-gray-800 truncate';
        nameEl.textContent = emp.name || 'Empleado sin nombre';

        metaEl.className = 'text-sm text-gray-500';
        if (emp.department) {
          metaEl.textContent = emp.department;
        } else {
          metaEl.textContent = 'Sin información';
        }

        idEl.className = 'mt-1 text-xs text-gray-400';
        const idValue = String(emp.id || '');
        idEl.textContent = idValue && !idValue.startsWith('manual-') ? `ID: ${idValue}` : 'ID: Pendiente';

        infoWrapper.appendChild(nameEl);
        infoWrapper.appendChild(metaEl);
        infoWrapper.appendChild(idEl);

        actionsPanel.className = 'flex w-full items-center justify-end gap-2 text-rose-500 sm:w-auto sm:justify-center sm:rounded-full sm:bg-gray-100 sm:px-3 sm:py-2';

        deleteBtn.type = 'button';
        deleteBtn.className = 'delete-employee-btn p-1.5 rounded-full hover:text-rose-600 transition-colors';
        deleteBtn.dataset.id = String(emp.id);
        deleteBtn.dataset.name = emp.name || '';
        deleteBtn.setAttribute('aria-label', `Eliminar ${emp.name || 'empleado'}`);
        deleteBtn.innerHTML = '<i data-feather="trash-2"></i>';

        actionsPanel.appendChild(deleteBtn);

        attendanceWrapper.className = 'attendance-wrapper flex w-full items-center justify-between gap-3 sm:w-auto sm:flex-col sm:items-center sm:justify-center';

        checkButton.className = 'checkmark w-10 h-10 rounded-full border-2 border-gray-200 flex items-center justify-center transition-colors';
        if (isReadOnlyDate) {
          checkButton.classList.add('opacity-60', 'cursor-not-allowed');
          checkButton.disabled = true;
          checkButton.setAttribute('aria-disabled', 'true');
        } else {
          checkButton.classList.add('cursor-pointer');
        }
        if (isChecked) checkButton.classList.add('active');
        checkButton.dataset.id = String(emp.id);
        checkButton.setAttribute('aria-pressed', String(isChecked));

        icon.dataset.feather = 'check';
        if (!isChecked) icon.classList.add('opacity-0');
        checkButton.appendChild(icon);

        timeEl.className = 'attendance-time text-xs font-medium text-emerald-600 sm:mt-2' + (hasCheckInTime ? '' : ' hidden');
        if (hasCheckInTime) {
          timeEl.textContent = `Registro: ${formatCheckInTime(emp.checkedInAt)}`;
        }

        attendanceWrapper.appendChild(checkButton);
        attendanceWrapper.appendChild(timeEl);

        card.appendChild(infoWrapper);
        card.appendChild(actionsPanel);
        card.appendChild(attendanceWrapper);

        employeeList.appendChild(card);
      });

      if (!employees.length) {
        const emptyState = document.createElement('div');
        emptyState.className = 'bg-white rounded-lg shadow p-6 text-center text-gray-500';
        emptyState.innerHTML = '<p class="font-medium text-gray-700 mb-2">No hay empleados cargados.</p><p class="text-sm">Usa el botón “Importar desde Excel” para cargar tu plantilla.</p>';
        employeeList.appendChild(emptyState);
      }

      if (window.feather && typeof feather.replace === 'function') {
        feather.replace();
      }
    }

    function applyFilters() {
      if (!employeeList) return;
      const rawSearchValue = searchInput ? searchInput.value : '';
      const searchTerm = normalizeForSearch(rawSearchValue);
      const cards = employeeList.querySelectorAll('.employee-card');
      cards.forEach(card => {
        const matchesName = !searchTerm || card.dataset.name.includes(searchTerm);
        const matchesPresent = !showPresentOnly || card.dataset.present === 'true';
        card.style.display = matchesName && matchesPresent ? 'flex' : 'none';
      });
    }

    function updatePresentFilterButtonState() {
      if (!presentFilterBtn) return;
      presentFilterBtn.classList.toggle('ring-2', showPresentOnly);
      presentFilterBtn.classList.toggle('ring-emerald-500', showPresentOnly);
      presentFilterBtn.classList.toggle('bg-emerald-50', showPresentOnly);
      presentFilterBtn.classList.toggle('bg-white', !showPresentOnly);
      presentFilterBtn.setAttribute('aria-pressed', String(showPresentOnly));
    }

    if (searchInput) {
      searchInput.addEventListener('input', applyFilters);
    }

    if (presentFilterBtn) {
      presentFilterBtn.addEventListener('click', () => {
        showPresentOnly = !showPresentOnly;
        updatePresentFilterButtonState();
        applyFilters();
      });
    }

    function updatePresentCount() {
      const presentCount = employees.filter(e => e.checkedIn).length;
      document.getElementById('present-count').textContent = presentCount;
    }
    
    function updateTotalCount() {
      document.getElementById('total-count').textContent = employees.length;
    }

    function updateReadOnlyBanner() {
      if (isReadOnlyDate) {
        readOnlyBanner.textContent = 'Este día no cuenta con registros de asistencia previos, por lo que la captura está deshabilitada.';
        readOnlyBanner.classList.remove('hidden');
      } else {
        readOnlyBanner.classList.add('hidden');
      }
    }

    function hideClearConfirmation() {
      if (clearConfirmationCard) clearConfirmationCard.classList.add('hidden');
    }

    function showClearConfirmation() {
      if (!clearConfirmationCard) return;
      if (clearConfirmationDate) {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        clearConfirmationDate.textContent = currentDate.toLocaleDateString('es-MX', options);
      }
      hideClearToast();
      clearConfirmationCard.classList.remove('hidden');
    }

    function hideClearToast() {
      if (clearToastTimeout) {
        clearTimeout(clearToastTimeout);
        clearToastTimeout = null;
      }
      if (clearToast) clearToast.classList.add('hidden');
    }

    function showClearToast(message) {
      if (!clearToast) return;
      clearToast.textContent = message;
      clearToast.classList.remove('hidden');
      if (clearToastTimeout) clearTimeout(clearToastTimeout);
      clearToastTimeout = setTimeout(() => {
        if (clearToast) clearToast.classList.add('hidden');
        clearToastTimeout = null;
      }, 3000);
    }

    async function clearAttendanceForCurrentDate() {
      const dateStr = formatForInput(currentDate);
      try {
        const response = await fetch(`${API_BASE_URL}?date=${encodeURIComponent(dateStr)}`, { method: 'DELETE' });
        if (!response.ok) {
          const message = await parseErrorResponse(response);
          throw new Error(message || 'No se pudo limpiar la asistencia.');
        }
        employees = employees.map(emp => ({
          ...emp,
          checkedIn: false,
          attendanceRecorded: false,
          checkedInAt: null,
        }));
        attendanceHasRecords = false;
        recalculateReadOnlyState();
        refreshUI();
        showClearToast('Asistencias del día eliminadas.');
      } catch (error) {
        console.error('Error al limpiar asistencia:', error);
        alert(
          'No se pudo limpiar la asistencia en Neon. ' +
            'Detalle: ' +
            (error?.message || 'Error desconocido. Revisa la consola para más detalles.')
        );
      }
    }

    document.addEventListener('click', (e) => {
      const mark = e.target.closest('.checkmark');
      if (!mark || mark.disabled || isReadOnlyDate) return;

      const employeeId = mark.getAttribute('data-id');
      const emp = employees.find(x => String(x.id) === employeeId);
      if (!emp) return;

      const icon = mark.querySelector('svg, i');
      const attendanceWrapper = mark.closest('.attendance-wrapper');
      const timeEl = attendanceWrapper ? attendanceWrapper.querySelector('.attendance-time') : null;
      const wasChecked = Boolean(emp.checkedIn);
      const previousRecorded = Boolean(emp.attendanceRecorded);
      const previousCheckedInAt = emp.checkedInAt;

      if (wasChecked) {
        const confirmed = confirm(`¿Quitar el registro de asistencia de ${emp.name || 'este colaborador'}?`);
        if (!confirmed) return;

        mark.classList.remove('active');
        if (icon) icon.classList.add('opacity-0');
        emp.checkedIn = false;
        emp.checkedInAt = null;
        emp.attendanceRecorded = false;
        mark.setAttribute('aria-pressed', 'false');
        if (timeEl) {
          timeEl.textContent = '';
          timeEl.classList.add('hidden');
        }
        attendanceHasRecords = employees.some(employee => employee.attendanceRecorded);
        recalculateReadOnlyState();
        updatePresentCount();
        updateClearButtonState();
        updateEmployeeCheckStatus(emp.id, false, { previousRecorded, previousCheckedInAt });
        return;
      }
      
      mark.classList.add('active');
      if (icon) icon.classList.remove('opacity-0');
      const checkInIso = new Date().toISOString();
      emp.checkedIn = true;
      emp.checkedInAt = checkInIso;
      emp.attendanceRecorded = true;
      mark.setAttribute('aria-pressed', 'true');
      if (timeEl) {
        timeEl.textContent = `Registro: ${formatCheckInTime(checkInIso)}`;
        timeEl.classList.remove('hidden');
      }
      attendanceHasRecords = true;
      recalculateReadOnlyState();
      updatePresentCount();
      updateClearButtonState();
      updateEmployeeCheckStatus(emp.id, true, { previousRecorded, previousCheckedInAt });
    });

    document.addEventListener('click', async (event) => {
      const deleteBtn = event.target.closest('.delete-employee-btn');
      if (!deleteBtn) return;

      const employeeId = deleteBtn.getAttribute('data-id');
      if (!employeeId) return;

      const employeeName = deleteBtn.getAttribute('data-name') || 'este colaborador';
      const confirmed = confirm(`¿Eliminar a ${employeeName}? Esta acción quitará su historial de asistencia.`);
      if (!confirmed) return;

      try {
        await deleteEmployeeFromServer(employeeId, formatForInput(currentDate));
      } catch (error) {
        alert('No se pudo eliminar al empleado. ' + (error?.message || 'Inténtalo nuevamente.'));
      }
    });

    function exportCSV() {
      const headers = ['fecha','id','nombre','puesto','departamento','presente'];
      const dateStr = formatForInput(currentDate);
      const escapeQuotes = (text = '') => `"${String(text).replace(/"/g, '""')}"`;
      const rows = employees.map(e => [
        dateStr,
        e.id,
        escapeQuotes(e.name),
        escapeQuotes(e.position),
        escapeQuotes(e.department),
        e.checkedIn ? '1' : '0'
      ]);

      const csv = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'asistencia_' + dateStr + '.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    document.getElementById('export-btn').addEventListener('click', exportCSV);

    const importBtn = document.getElementById('import-btn');
    const importFileInput = document.getElementById('import-file');

    importBtn.addEventListener('click', () => importFileInput.click());

    importFileInput.addEventListener('change', (event) => {
      const [file] = event.target.files || [];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async (e) => {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const [firstSheetName] = workbook.SheetNames;
          if (!firstSheetName) throw new Error('El archivo no contiene hojas.');

          const worksheet = workbook.Sheets[firstSheetName];
          const rows = XLSX.utils.sheet_to_json(worksheet, { defval: '' });
          const normalized = rows.map(normalizeEmployee).filter(emp => emp.name);
          if (!normalized.length) {
            alert('No se encontraron filas válidas en el archivo.');
            refreshUI();
            return;
          }

          await saveEmployeesToServer(normalized);
        } catch (error) {
          console.error(error);
          alert('No se pudo leer el archivo. Verifica que tenga encabezados como ID, Nombre, Puesto y Departamento.');
        } finally {
          event.target.value = '';
        }
      };
      reader.readAsArrayBuffer(file);
    });

    if (clearAttendanceBtn) {
      clearAttendanceBtn.addEventListener('click', () => {
        if (clearAttendanceBtn.disabled) return;
        showClearConfirmation();
      });
    }

    if (cancelClearBtn) {
      cancelClearBtn.addEventListener('click', hideClearConfirmation);
    }

    if (confirmClearBtn) {
      confirmClearBtn.addEventListener('click', async () => {
        hideClearConfirmation();
        await clearAttendanceForCurrentDate();
      });
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        hideClearConfirmation();
        hideAddEmployeeModal();
      }
    });

    document.addEventListener('click', (event) => {
      if (!clearConfirmationCard || clearConfirmationCard.classList.contains('hidden')) return;
      if (clearConfirmationCard.contains(event.target)) return;
      if (event.target === clearAttendanceBtn) return;
      hideClearConfirmation();
    });

    document.addEventListener('DOMContentLoaded', async () => {
      updateDateDisplay();
      await loadEmployeesFromServer(currentDate);
      if (window.feather && typeof feather.replace === 'function') feather.replace();
    });
  </script>
  
</body>
