<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSC - Control de Asistencia</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feather Icons (single include) -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>

    <!-- SheetJS (Excel parsing) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .employee-card { transition: all 0.2s ease; }
    .employee-card:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    .checkmark { transition: all 0.3s ease; }
    .checkmark.active { background-color: #10B981; color: white; border-color: #10B981; }
    .btn-pill-active { background-image: linear-gradient(to right, #d1fae5, #a7f3d0); color: #065f46; }
  </style>
</head>

<body class="bg-gray-50">
  <div class="min-h-screen pb-20">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <div class="h-10 w-10 rounded bg-gray-200 flex items-center justify-center overflow-hidden">
            <img src="journey_no_bg.png" alt="JSC Logo" class="h-8 w-8 object-contain" />
          </div>
          <h1 class="text-xl font-bold text-gray-800">JSC</h1>
        </div>
        <div class="flex items-center space-x-3 text-sm text-gray-600">
          <button id="import-btn" class="flex items-center space-x-2 bg-emerald-50 text-emerald-700 hover:bg-emerald-100 px-3 py-2 rounded transition-colors">
            <i data-feather="upload"></i>
            <span>Importar desde Excel</span>
          </button>
          <input id="import-file" type="file" accept=".xlsx,.xls,.csv" class="hidden" />
          <button id="date-selector" class="hover:bg-gray-100 px-2 py-1 rounded flex items-center space-x-2">
            <i data-feather="calendar"></i>
            <span id="current-date"></span>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
      <!-- Date Picker Modal -->
      <div id="date-picker-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
          <h3 class="text-lg font-semibold mb-4">Seleccionar fecha</h3>
          <input type="date" id="date-input" class="w-full p-2 border rounded mb-4" />
          <div class="flex justify-end space-x-2">
            <button id="cancel-date" class="px-4 py-2 bg-gray-200 rounded">Cancelar</button>
            <button id="confirm-date" class="px-4 py-2 bg-emerald-500 text-white rounded">Confirmar</button>
          </div>
        </div>
      </div>

      <!-- Search and Filter -->
      <div class="mb-6">
        <div class="relative">
          <input
            id="search-input"
            type="text"
            placeholder="Buscar empleado..."
            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-transparent"
          />
          <i data-feather="search" class="absolute right-3 top-3 text-gray-400"></i>
        </div>

        <div class="flex space-x-2 mt-4 overflow-x-auto pb-2">
          <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-100 whitespace-nowrap btn-pill-active" data-department="ALL">Todos</button>
          <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-100 whitespace-nowrap" data-department="HABITACIONES">Habitaciones</button>
          <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-100 whitespace-nowrap" data-department="ALIMENTOS Y BEBIDAS">Alimentos y Bebidas</button>
          <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-100 whitespace-nowrap" data-department="MANTENIMIENTO">Mantenimiento</button>
          <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-100 whitespace-nowrap" data-department="ADMINISTRATIVO">Administrativo</button>
          <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-100 whitespace-nowrap" data-department="ANIMACION">Animación</button>
          <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-100 whitespace-nowrap" data-department="BELL BOYS">Bell Boys</button>
          <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-100 whitespace-nowrap" data-department="BARES">Bares</button>
          <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-100 whitespace-nowrap" data-department="RESTAURANTE">Restaurante</button>
        </div>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-2 gap-3 mb-6">
        <div class="bg-white p-4 rounded-lg shadow">
          <div class="text-gray-500 text-sm">Total empleados</div>
          <div id="total-count" class="text-2xl font-bold text-gray-800">0</div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <div class="text-gray-500 text-sm">Presentes hoy</div>
          <div id="present-count" class="text-2xl font-bold text-emerald-600">0</div>
        </div>
      </div>

      <!-- Employee List -->
      <div id="employee-list" class="space-y-3"></div>
    </main>

    <!-- Floating Action Button (Export) -->
    <button id="export-btn" title="Descargar asistencia (CSV)"
      class="fixed bottom-6 right-6 bg-emerald-500 text-white p-4 rounded-full shadow-lg hover:bg-emerald-600 transition-colors flex items-center justify-center">
      <i data-feather="download"></i>
    </button>
  </div>

  <script>
    // ======= Datos de empleados (se cargan desde archivo) =======
    const API_BASE_URL = '/.netlify/functions/employees';
    let employees = [];
    let tempIdCounter = 0;

    function generateTempId() {
      tempIdCounter += 1;
      return `tmp-${Date.now()}-${tempIdCounter}`;
    }

    function normalizeEmployee(row) {
      const normalized = {};
      Object.entries(row || {}).forEach(([key, value]) => {
        if (!key) return;
        normalized[key.trim().toLowerCase()] = value;
      });

      const idValue =
        normalized.id ??
        normalized['no'] ??
        normalized['numero'] ??
        normalized['clave'] ??
        normalized['clave de empleado'];
      const nameValue = normalized.nombre ?? normalized.name ?? '';
      const positionValue = normalized.puesto ?? normalized.position ?? '';
      const departmentValue = normalized.departamento ?? normalized.department ?? '';
      const presentValue = normalized.presente ?? normalized.present ?? normalized.asistio;

      const parseBoolean = (value) => {
        if (typeof value === 'number') return value !== 0;
        if (typeof value === 'boolean') return value;
        if (typeof value === 'string') {
          const normalizedValue = value.trim().toLowerCase();
          return ['1', 'true', 'sí', 'si', 'x', 'yes'].includes(normalizedValue);
        }
        return false;
      };

      const toCleanString = (value) => {
        if (value === undefined || value === null) return '';
        return String(value).trim();
      };

      const finalId = (idValue !== undefined && idValue !== null && String(idValue).trim() !== '') ? idValue : generateTempId();

      return {
        id: finalId,
        name: toCleanString(nameValue),
        position: toCleanString(positionValue),
        department: toCleanString(departmentValue),
        checkedIn: parseBoolean(presentValue)
      };
    }

    function mapServerEmployee(emp = {}) {
      return {
        id: emp.id,
        name: emp.name || '',
        position: emp.position || '',
        department: emp.department || '',
        checkedIn: Boolean(emp.checkedIn)
      };
    }

    function refreshUI() {
      renderEmployees();
      updateTotalCount();
      updatePresentCount();
      filterEmployees();
    }

    async function loadEmployeesFromServer() {
      try {
        const response = await fetch(API_BASE_URL);
        if (!response.ok) throw new Error('No se pudo obtener la lista de empleados.');
        const payload = await response.json();
        if (Array.isArray(payload.employees)) {
          employees = payload.employees.map(mapServerEmployee);
        }
      } catch (error) {
        console.error('Error al cargar empleados desde el servidor:', error);
        alert('No se pudo cargar la información de empleados guardada en Neon. Revisa la consola para más detalles.');
      }
      refreshUI();
    }

    async function saveEmployeesToServer(newEmployees) {
      try {
        const response = await fetch(API_BASE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ employees: newEmployees })
        });
        if (!response.ok) throw new Error('No se pudo guardar la información en el servidor.');
        const payload = await response.json();
        if (Array.isArray(payload.employees)) {
          employees = payload.employees.map(mapServerEmployee);
          refreshUI();
        }
        if (typeof payload.inserted === 'number' || typeof payload.skipped === 'number') {
          const inserted = payload.inserted ?? 0;
          const skipped = payload.skipped ?? 0;
          alert(`Importación completada. Nuevos: ${inserted}. Omitidos por ID duplicado: ${skipped}.`);
        }
      } catch (error) {
        console.error('Error al guardar empleados en el servidor:', error);
        alert('No se pudieron guardar los empleados en Neon. Revisa tu conexión y configuración.');
        refreshUI();
      }
    }

    async function updateEmployeeCheckStatus(id, checkedIn) {
      try {
        const response = await fetch(API_BASE_URL, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, checkedIn })
        });
        if (!response.ok) throw new Error('Error al actualizar asistencia.');
        const payload = await response.json();
        if (payload && payload.employee) {
          const updated = mapServerEmployee(payload.employee);
          const index = employees.findIndex(emp => String(emp.id) === String(updated.id));
          if (index !== -1) {
            employees[index] = updated;
            refreshUI();
          }
        }
      } catch (error) {
        console.error('Error al actualizar asistencia:', error);
        alert('No se pudo actualizar la asistencia en Neon. Se revertirá el cambio.');
        const target = employees.find(emp => String(emp.id) === String(id));
        if (target) {
          target.checkedIn = !checkedIn;
          refreshUI();
        }
      }
    }

    // ======= Fecha =======
    let currentDate = new Date();
    const dateSelector = document.getElementById('date-selector');
    const datePickerModal = document.getElementById('date-picker-modal');
    const dateInput = document.getElementById('date-input');
    const cancelDate = document.getElementById('cancel-date');
    const confirmDate = document.getElementById('confirm-date');

    function updateDateDisplay() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('current-date').textContent = currentDate.toLocaleDateString('es-MX', options);
    }
    updateDateDisplay();

      function formatForInput(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    dateSelector.addEventListener('click', () => {
      dateInput.value = formatForInput(currentDate);
      datePickerModal.classList.remove('hidden');
    });
    cancelDate.addEventListener('click', () => datePickerModal.classList.add('hidden'));
    confirmDate.addEventListener('click', () => {
      if (dateInput.value) {
        const [year, month, day] = dateInput.value.split('-').map(Number);
        currentDate = new Date(year, month - 1, day);
        updateDateDisplay();
      }
      datePickerModal.classList.add('hidden');
    });
    // Cerrar modal al hacer click fuera del cuadro
    datePickerModal.addEventListener('click', (e) => {
      if (e.target === datePickerModal) datePickerModal.classList.add('hidden');
    });

    // ======= Renderizado de empleados =======
    const employeeList = document.getElementById('employee-list');

    function renderEmployees() {
      employeeList.innerHTML = '';
      
      employees.forEach(emp => {
        const card = document.createElement('div');
        const infoWrapper = document.createElement('div');
        const nameEl = document.createElement('div');
        const metaEl = document.createElement('div');
        const idEl = document.createElement('div');
        const checkButton = document.createElement('button');
        const icon = document.createElement('i');
        const isChecked = Boolean(emp.checkedIn);

        card.className = 'employee-card bg-white rounded-lg shadow p-4 flex justify-between items-center';
        card.dataset.dept = (emp.department || '').toUpperCase();
        card.dataset.name = (emp.name || '').toLowerCase();

        nameEl.className = 'font-bold text-gray-800';
        nameEl.textContent = emp.name || 'Empleado sin nombre';

        metaEl.className = 'text-sm text-gray-500';
        const metaParts = [emp.position, emp.department].filter(Boolean);
        metaEl.textContent = metaParts.length ? metaParts.join(' • ') : 'Sin información';

        idEl.className = 'text-xs text-gray-400 mt-1';
        idEl.textContent = `ID: ${emp.id}`;

        infoWrapper.appendChild(nameEl);
        infoWrapper.appendChild(metaEl);
        infoWrapper.appendChild(idEl);

        checkButton.className = 'checkmark w-10 h-10 rounded-full border-2 border-gray-200 flex items-center justify-center cursor-pointer';
        if (isChecked) checkButton.classList.add('active');
        checkButton.dataset.id = String(emp.id);
        checkButton.setAttribute('aria-pressed', String(isChecked));

        icon.dataset.feather = 'check';
        if (!isChecked) icon.classList.add('opacity-0');
        checkButton.appendChild(icon);

        card.appendChild(infoWrapper);
        card.appendChild(checkButton);

        employeeList.appendChild(card);
      });

        if (!employees.length) {
        const emptyState = document.createElement('div');
        emptyState.className = 'bg-white rounded-lg shadow p-6 text-center text-gray-500';
        emptyState.innerHTML = '<p class="font-medium text-gray-700 mb-2">No hay empleados cargados.</p><p class="text-sm">Usa el botón “Importar desde Excel” para cargar tu plantilla.</p>';
        employeeList.appendChild(emptyState);
      }

      // Reemplaza íconos feather después de inyectar las tarjetas
      if (window.feather && typeof feather.replace === 'function') {
        feather.replace();
      }
    }

    // ======= Filtros y búsqueda =======
    const filterButtons = document.querySelectorAll('.filter-btn');
    let activeFilter = 'ALL';

    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Estado visual
        filterButtons.forEach(b => b.classList.remove('btn-pill-active'));
        btn.classList.add('btn-pill-active');

        activeFilter = (btn.dataset.department || 'ALL').toUpperCase();
        filterEmployees();
      });
    });

    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', filterEmployees);

    function filterEmployees() {
      const searchTerm = (searchInput.value || '').toLowerCase().trim();
      const cards = document.querySelectorAll('.employee-card');
      cards.forEach(card => {
        const matchesName = card.dataset.name.includes(searchTerm);
        const matchesDept = activeFilter === 'ALL' || card.dataset.dept === activeFilter;
        card.style.display = (matchesName && matchesDept) ? 'flex' : 'none';
      });
    }

    // ======= Asistencia (check-in) =======
    function updatePresentCount() {
      const presentCount = employees.filter(e => e.checkedIn).length;
      document.getElementById('present-count').textContent = presentCount;
    }
    function updateTotalCount() {
      document.getElementById('total-count').textContent = employees.length;
    }

    document.addEventListener('click', (e) => {
      const mark = e.target.closest('.checkmark');
      if (!mark) return;

      const employeeId = mark.getAttribute('data-id');
      const emp = employees.find(x => String(x.id) === employeeId);
      if (!emp) return;

      // Toggle estado visual y lógico de forma sincronizada
      const isActive = mark.classList.toggle('active');
      const icon = mark.querySelector('svg, i');
      if (icon) {
        icon.classList.toggle('opacity-0', !isActive);
      }

      emp.checkedIn = isActive;
      mark.setAttribute('aria-pressed', String(isActive));

      updatePresentCount();
      updateEmployeeCheckStatus(emp.id, isActive);
    });

    // ======= Exportar CSV =======
    function exportCSV() {
      const headers = ['fecha','id','nombre','puesto','departamento','presente'];
      const dateStr = formatForInput(currentDate);
      const escapeQuotes = (text = '') => `"${String(text).replace(/"/g, '""')}"`;
      const rows = employees.map(e => [
        dateStr,
        e.id,
        escapeQuotes(e.name),
        escapeQuotes(e.position),
        escapeQuotes(e.department),
        e.checkedIn ? '1' : '0'
      ]);

      const csv = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'asistencia_' + dateStr + '.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    document.getElementById('export-btn').addEventListener('click', exportCSV);

    const importBtn = document.getElementById('import-btn');
    const importFileInput = document.getElementById('import-file');

    importBtn.addEventListener('click', () => importFileInput.click());

    importFileInput.addEventListener('change', (event) => {
      const [file] = event.target.files || [];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async (e) => {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const [firstSheetName] = workbook.SheetNames;
          if (!firstSheetName) throw new Error('El archivo no contiene hojas.');

          const worksheet = workbook.Sheets[firstSheetName];
          const rows = XLSX.utils.sheet_to_json(worksheet, { defval: '' });
          const normalized = rows.map(normalizeEmployee).filter(emp => emp.name);
          if (!normalized.length) {
            alert('No se encontraron filas válidas en el archivo.');
            refreshUI();
            return;
          }

          await saveEmployeesToServer(normalized);
        } catch (error) {
          console.error(error);
          alert('No se pudo leer el archivo. Verifica que tenga encabezados como ID, Nombre, Puesto y Departamento.');
        } finally {
          event.target.value = '';
        }
      };
      reader.readAsArrayBuffer(file);
    });

    // ======= Init =======
    document.addEventListener('DOMContentLoaded', async () => {
      await loadEmployeesFromServer();
      if (window.feather && typeof feather.replace === 'function') feather.replace();
    });
  </script>
</body>
</html>
